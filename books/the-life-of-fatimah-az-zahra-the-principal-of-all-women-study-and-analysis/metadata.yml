description: |
  This text is a study on the life of Infallible Fatimah (s.a.), the
  daughter of Prophet Muhammad (S). Fatimah (s.a.) is the highest woman in
  knowledge, purity, patience and piety that history has ever known. She
  was brought up in the house of Revelation and grew in the lap of the
  greatest Prophet (S), and thus she was the vessel of Imamate and the
  continuity of Prophethood. She got married to Ameerul Mo'minin Ali bin
  Abi Talib (a.s.) and lived with him a life of simplicity and asceticism,
  and so she was an ideal example for Muslim women and indeed, for all
  Muslims.
