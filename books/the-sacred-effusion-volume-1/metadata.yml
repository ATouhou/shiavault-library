description: |
  A unique and original piece of research on the sacred supplication of
  Ziyarat Ashura of Imam Husayn (as). The reader will come to appreciate
  the core reality of the ziyarah being: "to deflect from other than the
  visited one". The reflections in this publication centre around this
  theme: if we truly intend Imam al-Husayn (as) then we must realize that
  he is the very epitome of Islam. The more we revive Islamic values
  individually and socially, the closer we come to Imam al-Husayn (as) and
  therefore our ziyarat gains true meaning.
