description: |
  A greatly beneficial text book for students of all ages who wish to
  learn or review the basic fundamentals of Islamic studies. This booklet
  is based mostly on the lessons of Maulana Sayyid Sa’eed Akhtar Rizvi,
  though at the time of editing he has added some lessons from the 'Book
  of Salat' (Majlis-ul-Muslimeen, Karachi), and 'Diniyat' (Rah al-Najat
  Office, Karachi), with necessary adaptations. This edition has been
  completely revised (according to the Fatwa of Agha Syed Abu’l Qasim
  al-Khu’i, Dama Dhilluhul-Aali, Najaf, Iraq). Also, many subjects have
  been added because of the popular demand. For example, details of
  Ghusls, prayers of Ayaat, Jumu’ah, ‘Eidain, Mayyit and Jama’at. Simply a
  must read for those that are unable to attend Hawza (Islamic University)
  yet wish to learn at least the basics of religion by means of authentic
  texts as compiled in this booklet
