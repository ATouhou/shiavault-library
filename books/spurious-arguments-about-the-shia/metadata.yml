description: |
  Shias have been accustomed to receiving accusations and having to put up
  with them. The accusations against Shias started on the death of our
  Prophet (blessings and peace be upon him) and thus, Shias were made the
  adversary in the history of Islam. As the adversary, Shias had to bear
  the persecution and torture of the ruling authorities and the
  accusations, annoyance, and hurt from people across the ages. In this
  text, the great scholar Abu Talib At-Tabrizi presents a collection and
  analysis of some of the arguments which the Shias face.
