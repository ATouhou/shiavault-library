description: |
  This book throws lights on the great personality of Lady Zaynab (s.a.),
  daughter of Imam Ali (a.s.) and Fatimah az-Zahra (s.a.), granddaughter
  of the Holy Prophet Muhammad (S) and sister of Imam Husayn (a.s.) and
  describes her great role in the uprising of Imam al-Husayn (a.s.)
  especially after his martyrdom, it recalls how she stood firmly against
  oppression and tyranny denouncing the great injustices and the forgeries
  made by the tyrant that called himself a Muslim caliph, Yazid ibn
  Mu’awuiyyah (‘lan).
