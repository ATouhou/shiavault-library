description: |
  “Al-Lohoof ala Qatla al-Tofuf” is a heart-rending but detailed and
  authentic account of the tragedy of Karbala and the sacrifice of Imam
  Husayn (a.s.), it was written by renowned Shia scholar, Sayyid Raziuddin
  Ali bin Musa Ibn Ja'far bin Muhammad Ibn Tawus al-Hilli (r.a.) better
  known as Sayyid Ibn Tawus, that died 664 hijri. Sayyid Ibn Tawus (r.a.)
  was a top Shia scholar and thinker of the seventh century, and he
  belonged to the family of learned who wielded tremendous influence in
  the scientific, religious and political circles. The book has been
  divided into three main parts: 1) The events before martyrdom (from the
  birth of Imam Husayn (a.s.) until the day of Ashura) 2) The detailed
  account of the day of Ashura and gallantry of Imam Husayn's (a.s.)
  companions 3) The incidents after the martyrdom of Imam Husayn (a.s.)
