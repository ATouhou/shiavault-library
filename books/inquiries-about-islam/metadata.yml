description: |
  An exchange of letters that took place between the Muslim scholar, Imam
  Muhammad Jawad Chirri, and Dr. Wilson H. Guertin, that led Dr. Guertin
  to accept Islam. Writes Dr. Guertin: "If you are a Muslim, read this
  book out of the obligation to acquire knowledge. If you are a Jew or
  Christian, read it for the same devout motive. Comparative study of
  religions may be unsettling if your belief in God is based upon
  non-rational grounds but can only have the ultimately desired result of
  strengthening your belief. The pervasive belief in God as represented in
  our motives must be the goal which our religious educators work toward,
  with gains in sectarian support becoming quite secondary... If you are
  unable to say that you believe in God, you can still find value in the
  study of religion. In the following pages of dialogue, you will be
  pursuing some of the most important concerns of mankind that can be
  traced back to the beginning of recorded history. The thoughts and
  historical events are important in their own right, and perhaps you
  will, as I have, find the way to a belief in God through them."
