  problems of the day, marriage, from an Islamic perspective and
  viewpoint. The learned author, Mr. Ali Akbar Mazaheri, has put in a
  great deal of hard and sincere endeavour to illustrate Islamic solutions
  to this aspect of human life, particularly, the innocent youth of today,
  who are being misguided, confused and perverted by the immoral
  techno-propaganda of the imperialists, who have their own axe to grind
  to achieve their selfish and nasty objectives all around the globe. We
  hope that this useful book will be a guide for the perturbed youth and
  an answer to a part of their quest.
