description: |
  This text, written by Dr. Hatem Abu Shahba and translated into English
  by Jerrmein Abu Shahba, is a brief research to identify without any
  reasonable doubt whom the verse of purification in Surat Al Ahzaab (33)
  refers to. Using logical reasoning, authentic prophetic tradition,
  context of the verses, and grammatical analysis, all arguments and
  possibilities are investigated and refuted leaving only one convincing
  conclusion pointing to none other than the purified Household of the
  Holy Prophet (SA), the Ahlul Bayt (AS).
