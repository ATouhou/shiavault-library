description: |
  Islam believes in an extraordinary worth of a mother, and has drawn the
  people’s attention to this matter in various remarks. It considers the
  attainment of the last phase of perfection, namely paradise, dependent
  on the mother’s satisfaction, and says “Heaven lies beneath the feet of
  mothers”.
