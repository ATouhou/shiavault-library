description: |
  This title deals with the Islamic point of view on fate and destiny.
  Martyr Ayatullah Mutahhari critically examines historical doctrines on
  predestination and free will put forth by various schools of thought in
  Islam including the Mu'tazali and Ash\`ari. Based on the verses of the
  Qur'an and Islamic teachings of the Ahlul Bayt (a), Martyr Mutahhari
  determines the true and correct position of human free will and
  predestination from the Islamic point of view.
