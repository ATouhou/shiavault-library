description: |
  Wonderful book discussing the many amazing, and truly faithful
  companions of Rasul'Allah (saws). Mainly speaking of the youth among the
  Ansar (The early believers) that have embraced Islam and continued
  throughout their entire lives until death to remain strong in their
  faith with utmost pure and sincere actions in the path of Allah (swt),
  the Prophet (saws) and his holy progeny Ahlu-Bayt (as) after his (saws)
  demise. The brief yet beautiful biographies and stories herein of these
  pious individuals among the companions of the holy Prophet Muhammad
  (saws) are coupled with lovely hadith (narrations), as well as their
  respective sources.
