  reader learns many beautiful and beneficial narrations from the Ahlul
  Bayt (as) that teach us how to live a successful life based on the true
  Sunnah of the Prophet (S). The short but powerful traditions found
  within this short book serve as amazing examples of Islam's morals and
  attributes for those who wish to know some of this religion by means of
  a brief study. The original Arabic traditions are coupled with
  translation, as well as eloquent descriptions for the benefit of the
  reader.
