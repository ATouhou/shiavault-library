description: |
  This book is an in-depth academic critique, and a thoroughly
  investigative refutation, of Shaykh Ibn Taymiyyah’s Minhaj al-Sunnah on
  the specific question of Abu Bakr’s alleged superiority over Amir
  al-Muminin ‘Ali b. Abi Talib. The shaykh has adopted a two-pronged
  approach in his Minhaj. He presents arguments and proofs to support Abu
  Bakr’s superiority and discredits all arguments and proofs in favour of
  ‘Ali’s superiority. Toyib Olawuyi has however placed all the primary
  submissions, evidences and denials of Ibn Taymiyyah under the microscope
  and punctured every single one of them severely using the Book of Allah,
  the sahih ahadith of the Ahl al-Sunnah wa al-Jama’ah, and their
  strictest rijal verification methods. Full transparency, accuracy and
  accountability are strictly observed throughout our book, and we hope it
  will ease the way for every soul seeking to find out the real truth.
