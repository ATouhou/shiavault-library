description: |
  This text provides the reader glimpses of the journey back from the
  farewell pilgrimage heading towards Ghadir Khumm where the religion of
  Islam was perfected with the divine appointment of Imam Ali ibn Abi
  Taleb (AS) as Caliph and successor of the Holy Prophet (SA). The
  precious moments of selection, announcement, celebration, and public
  greetings are discussed as the reader reflects on this great event in
  the history of Islam.
