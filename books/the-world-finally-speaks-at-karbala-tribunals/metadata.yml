description: |
  This text presents the heartbreaking historical facts of the tragedy of
  Husayn ibn 'Ali (as) for the first time in a courtroom setting and
  proposes the idea of establishing an international court tribunal to try
  his killers and the perpetrators of the massacre of Karbala. The author,
  Dr. Hatem Abu Shahba, presents a mock trial where the evidences in the
  form of historical documents, statements, and authentic facts are
  presented to allow for a fair verdict, with the hope that this idea can
  become a reality one day. Although centuries have passed and the
  defendants are no longer alive, the human conscience strives to attain
  justice for the innocent victims of this inhumane tragedy which has no
  like or similarity in the history of the universe.
