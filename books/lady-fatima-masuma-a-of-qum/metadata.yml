description: |
  Lady Fatima Masuma (a) was the daughter of the 7th Imam, Imam Musa
  al-Kadhim (a), and the sister of the 8th Imam, Imam Ali al-Rida (a). She
  was a noble lady who dedicated her life to Islam and Allah. She is
  buried in the city of Qum in Iran. This book includes her biography,
  education, and narration of traditions. It also includes the history and
  description of her shrine and a brief look at the city of Qum.
