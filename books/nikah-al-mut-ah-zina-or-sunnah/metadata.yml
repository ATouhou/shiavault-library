description: |
  All the Sahabah – including Abu Bakr and ‘Umar - considered mut’ah to be
  halal throughout the lifetime of the Prophet, and throughout the rule of
  Abu Bakr. For most of the era of ‘Umar, all the Sahabah generally
  affirmed the permissibility of mut’ah. However, at the end of his
  caliphate, he made it haram; and that changed everything. The generality
  of the Sahabah obeyed him; and only a handful remained steadfast in
  affirming the permissibility of temporary marriage. Some of the Tabi’in
  also proclaimed it halal. However, the number of the pro-mut’ah elements
  continued to dwindle among the Ahl al-Sunnah, until none – or almost
  none - accepted it anymore. The Shi’is, on their part, have remained
  unshakable and unyielding on the permissibility of temporary marriage –
  from the time of the Messenger till this very day of ours.
