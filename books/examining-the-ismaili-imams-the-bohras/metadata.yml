description: |
  This book is about the beliefs of Ismailis. Two major sects within the
  Ismailis are the Agha Khanis who believe in 49 Imams and the Bohras who
  believe in 21 Imams. However both the Agha Khanis and the Bohras believe
  Ismail as an Imam, who was the son of Imam al-Sadiq (as) and they reject
  Musa al-Kadhim s/o Imam al-Sadiq (as). This book investigates the
  authenticity of the Ismaili/Fatimid Imams whether they were really
  divine.
