description: |
  This is the first volume of the book Uyun Akhbar Ar-Ridha, which is not
  only a detailed account of the Biography of our Eighth Imam Abul Hassan
  Ali ibni Musa AR-Ridha a.s. and a narration of the life-story of the
  Imam AS’ but it gives an insight into the erudition and holiness of the
  Imam AS. and the narration of His ahadith which has gone down in history
  as “Al-Silsilatul Dhahabiyyah” (The Golden Chain) that is transmitted
  from Imam to Imam from The Prophet SAWW. The text is divided into thirty
  chapters, each of which treats a certain topic related to the Imam AS.
  Chapter One gives a rationale of the name Ar-Ridha. The book describes
  Imam Ar-Ridha’'s appointment to Imamah by his father. It carries
  detailed accounts of the debates that took place on the Infallibility of
  prophets and the legitimacy of the immediate successorship of Imam Ali
  AS in which Ma’moon also argued in favor of Imam Ali AS’ legitimate
  immediate succession after The Prophet SAWW. The Imam AS brilliant
  expose on Imamah and the difference between ‘itrah’ and ‘ummah’ are
  recorded in this book.
