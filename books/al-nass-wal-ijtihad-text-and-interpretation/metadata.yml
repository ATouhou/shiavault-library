  The Text Al-Nass Wal-Ijtihad deals with the judgments and verdicts that
  the author has collected, through his wide research, which have been
  innovated by famous companions of the Prophet (S) and by their
  successors that have contradicted the basic rules of ijtihad. Any of us,
  who discusses these events now, just wants to research on history to
  know the stages of the dispute in order to reform the faults and not to
  widen them, in order to make use of this reform at present and to make
  it grow in the future and not to recall a past that has elapsed and will
  never come back again.
