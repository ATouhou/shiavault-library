description: |
  This is the second volume of the book Uyun Akhbar Ar-Ridha, which is not
  only a detailed account of the Biography of our Eighth Imam Abul Hassan
  Ali ibni Musa Ar-Ridha a.s. and a narration of the life-story of the
  Imam AS’ but it gives an insight into the erudition and holiness of the
  Imam AS. and the narration of His ahadith which has gone down in history
  as “Al-Silsilatul Dhahabiyyah” (The Golden Chain) that is transmitted
  from Imam to Imam from The Prophet SAWW. The second volume starts from
  chapter 31 and ends at chapter 69, each of which treats a certain topic
  related to the Imam AS. The Imam AS brilliant expose on Imamah and the
  difference between ‘itrah’ and ‘ummah’ are recorded in this book.
