description: |
  The Shi‘ah is waiting for the Living Imam (‘atfs) for waiting for his
  advent is one of the highest forms of worship. From the Shi‘ah viewpoint
  of history, the world will certainly witness the government of justice
  of the Imam of the Time (‘atfs) and tyrannical systems will cease to
  exist. In An Overview of the Mahdi’s Government, the esteemed author
  deals with an issue that is rarely discussed in the study of Imam
  al-Mahdi (‘atfs). He delves into the manner of the Imam’s uprising,
  government system and method of rule.
