description: |
  This book is an invitation to a journey, an interior journey of
  discovery in quest of a lost treasure containing the most precious
  jewels of the whole of creation. The map which shows the way is to be
  found in the final message of Allah for mankind, a way which is also
  indicated by the internal compass in every heart. We begin our journey
  with an inquiry into the nature of the spirit and its virtues and vices,
  and we are led to an understanding that man has the potential to be the
  representative of God on earth. If we pay heed to our origin and present
  conditions, and if we arrive at a sufficient understanding of our
  ultimate goal, the kinds of knowledge that are obtained on the journey
  will help us to make wise choices about the course our lives may take.
