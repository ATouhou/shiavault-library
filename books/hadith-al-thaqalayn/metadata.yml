  A study of the tawatur, or the multiplicity of sources and narrators
  that verify the authenticity of Hadith al-Thaqalayn, when the Messenger
  of Allah (s) said: "Verily, I am leaving behind two precious things
  (thaqalayn) among you: the Book of God and my kindred (\`itrah), my
  household (Ahl al-Bayt), for indeed, the two will never separate until
  they come back to me by the Pond (of al-­Kawthar on the Day of
  Judgment)."
