description: |
  An Enlightening Commentary into the Light of the Holy Qur'an vol. 19
  From Surah al-Insan (76) to Surah al-Ghashiyah (88) The light of Islam
  has enlightened and continuing to enlighten every corner in the world
  and seekers of truth have closely associated to the Holy Quran which
  carries the Word of Allah (SWT) to humanity. With increasing focus and
  attention to the Holy Quran, efforts has been done to provide a pure,
  correct and accurate translation of this divine book. But sometimes it
  is difficult for the readers to understand all of the apparent and
  hidden meanings and it is the duty of every Muslim, man or woman, to
  read, understand and contemplate on the Holy Qur’an according to his own
  capacity. Hence, the need for proper explanation becomes obvious and
  necessary. The book titled, “An Enlightening Commentary into the Light
  of the Holy Qur’an” compiled by a group of Muslim scholars, under the
  direction of Ayatullah Allamah Al-Hajj Sayyid Kamal Faqih Imani is a
  valuable effort which presents a thorough commentary on the Quran in 20
  volumes made available to the reader.
