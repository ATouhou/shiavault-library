description: |
  This text presents a brief commentary for the valuable and well-known
  Hadith Al Kisaa’ that is commonly narrated by all schools of thought.
  The author, Jerrmein Abu Shahba, attempts to analyze each event and
  statement in this authentic tradition in order to extract the obvious
  and latent meanings and better appreciate its significance which marked
  the revelation of the Purification Verse (Ayat At-Tatheer) in honor of
  the purified AhlulBayt of the Holy Prophet (SA).
