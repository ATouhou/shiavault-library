description: |
  The events which al-Zahra' had to undergo and the tribulations were not
  directed against just her own self, or against her personality as an
  individual, as much as transgressing firm Islamic principles in order to
  reach what those who carried them out could not otherwise reach or
  achieve, matters which they had no right to attain. Al- Zahra' in fact,
  was a mighty bulwark that stood in the way of the achievement of such
  unjustified and illegitimate ambitions. This issue emphasized and
  confirmed the illegitimacy and illegality of such ambitions according to
  the nation's level of awareness, in her conscience, and in the Islamic
  and human consciousness as well. This brief review aims at displaying
  those inquiries which produced some sort of doubts among some people
  then register observations and provide explanations which clarify things
  and, God willing,polish the right image and perfect its necessary
  characteristics, providing explanations or answers to other questions or
  doubts raised about other issues relevant to al-Zahra' .
