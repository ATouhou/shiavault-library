description: |
  This text titled "Mikyalul Makarim" authored by Ayatullah Sayyid
  Muhammad Taqi Musawi Isfahani is a two-part book about the perfection of
  morals among the benefits of praying for our 12th Living Imam (aj). The
  first part addresses the recognition of the Imam and the rational proofs
  discussed. Among other topics, the second part of the book discusses the
  times and conditions emphasized for supplicating.
