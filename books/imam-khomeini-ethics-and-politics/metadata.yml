  the viewpoint of Imam Khomeini. The discussions in this book are
  presented in three parts. The first part is a view on the ethical
  principles of Imām Khomeinī’s Islamic thought and his fundamental views
  on ethics. The second part is a deliberation on the relation between
  ethics and politics. The third part deals with ethical politics and
  ethical elements in politics
