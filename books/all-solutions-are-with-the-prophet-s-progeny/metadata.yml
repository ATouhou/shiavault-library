description: |
  In this text, the author Al-Tijani Al-Samawi tries to present the idea
  that a contemporary Muslim, who lives in the civilization of the
  twentieth century and faces different challenges, cannot abide by the
  Islamic Sharia correctly unless he follows and associates with the
  Immaculate Progeny of the Prophet (S). The fact that the Holy Qur'an and
  the Prophet’s Sunna have been liable to misinterpretation and distortion
  creates more need for us to understand more the need of the infallible
  Imams to guide us and provide the correct interpretations as teachers
  and experts of the holy Qur’an.
